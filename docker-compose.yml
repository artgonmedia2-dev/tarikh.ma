# Tarikh.ma — Environnement de développement (Laravel + React)
# Usage: docker compose up -d
# Puis: Laravel dans laravel/ (php artisan serve), frontend dans frontend/ (npm run dev)

services:
  mysql:
    image: mysql:8.0
    container_name: tarikh-mysql
    environment:
      MYSQL_DATABASE: tarikh_ma
      MYSQL_USER: tarikh
      MYSQL_PASSWORD: tarikh
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - tarikh_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tarikh-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  tarikh_mysql_data:
